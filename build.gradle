plugins {
	id 'java'
}


project.ext {
	runeLiteVersion = '1.6.22-SNAPSHOT'
	group = 'io.ryoung.heatmap'
	version = '1.1'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


dependencies {
	compileOnly group: 'net.runelite', name:'client', version: project.runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'

	testImplementation 'junit:junit:4.12'
//	testImplementation 'org.slf4j:slf4j-simple:1.7.12'
	testImplementation 'ch.qos.logback:logback-core:1.2.3'
	testImplementation 'ch.qos.logback:logback-classic:1.2.3'
	testImplementation group: 'net.runelite', name:'client', version: project.runeLiteVersion, {
		exclude group: 'ch.qos.logback', module: 'logback-classic'
	}
}



repositories {
	mavenLocal()
	maven {
		url = 'http://repo.runelite.net'
	}
	mavenCentral()
}

task runTestVersion(type: JavaExec) {
	classpath = sourceSets.test.runtimeClasspath
	main = 'io.ryoung.heatmap.HeatmapPluginTest'
	jvmArgs = ["-ea"]
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
